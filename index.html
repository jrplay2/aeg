<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE-NAME</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="responsiveIframe" src="https://gziqjiuh.manus.space/" allowfullscreen></iframe>

    <script>
        function adjustIframe() {
            const iframe = document.getElementById('responsiveIframe');
            const w = window.innerWidth;

            // sempre resetamos top em 0
            iframe.style.top = '0';

            if (w <= 600) {
                // mobile: corta 30px embaixo
                iframe.style.bottom = '-30px';
                iframe.style.height = 'calc(100% + 30px)';
            } else if (w <= 1024) {
                // tablet/pequenos laptops: corta 40px embaixo
                iframe.style.bottom = '-40px';
                iframe.style.height = 'calc(100% + 40px)';
            } else {
                // desktop: corta 51px embaixo
                iframe.style.bottom = '-51px';
                iframe.style.height = 'calc(100% + 51px)';
            }
        }

        window.addEventListener('load', adjustIframe);
        window.addEventListener('resize', adjustIframe);
    </script>
</body>
</html>
