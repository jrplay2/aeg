<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE-NAME</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="responsiveIframe" src="https://gziqjiuh.manus.space/" allowfullscreen></iframe>

    <script>
        function adjustIframe() {
            const iframe = document.getElementById('responsiveIframe');
            const isMobile = window.innerWidth <= 600;
            if (isMobile) {
                iframe.style.top = '-30px';
                iframe.style.height = 'calc(100% + 30px)';
            } else if (window.innerWidth <= 1024) {
                iframe.style.top = '-40px';
                iframe.style.height = 'calc(100% + 40px)';
            } else {
                iframe.style.top = '-51px';
                iframe.style.height = 'calc(100% + 51px)';
            }
        }

        // Ajustar o iframe ao carregar a pÃ¡gina e ao redimensionar a janela
        window.addEventListener('load', adjustIframe);
        window.addEventListener('resize', adjustIframe);
    </script>
</body>
</html>
